<!DOCTYPE html>
<head>
	<title>Demo Cognito</title>
	<style>
	span {
	display: block;
	word-wrap: break-word;
	width: 500px;
	white-space: normal;
	padding: 10px;
	color: grey;
	background-color: white;
	border: black 2px solid;
	}
	</style>
	</head>
	<body>
		<div class="add-info">
			The token to authenticate is: <span id="token"></span>
		</div>
		<script>
			(function() {
			  var hashParams = window.location.hash.substr(1).split('&');
			  var params = {};
			  
			  for(var i = 0; i < hashParams.length; i++){
				var p = hashParams[i].split('=');
				params[p[0]] = p[1];
			  }
			  
			  // Assuming the ID token or access token is in the hash parameters
			  var token = params['id_token'] || params['access_token'];
			  if (token) {
				document.getElementById("token").textContent = decodeURIComponent(token);
			  } else {
				document.getElementById("token").textContent = 'Token not found.';
			  }
			})();
			</script>			
	</body>
</html>
